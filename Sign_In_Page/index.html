<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <div id="leftside">
            <h1>Sign In</h1>
            <a href="https://www.facebook.com/" target="_blank"><img src="fb-icon.png" alt="facebook"></a>
            <a href="https://twitter.com/" target="_blank"><img src="twitter-icon.png" alt="tweeter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="ig-icon.png" alt="instagram"></a>
            <p>or use your account</p><br><br>

            <input type="text" placeholder="Email"><br><br>
            <input type="text" placeholder="Password">

            <p>Forgot Your Password</p>
            <button>SIGN IN</button>
            
            
        </div>
        <div id="rightside">
            <h1>Hello, Friend!</h1>
            <p>Enter your details and start journey with us</p>
            <button>SIGN UP</button>
        </div>
    </main>
    
</body>
</html>
